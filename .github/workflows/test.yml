#tenmplate given from GitHub themselves (FOr Python)
name: Run Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      # Step 4: Run tests (unittest + pytest)
      - name: Run tests (pytest + unittest)
        run: |
          echo "ğŸ§ª Installing pytest..."
          pip install pytest

          echo "âš™ï¸ Running unittest discovery first..."
          python -m unittest discover -s tests -p "test_*.py" || true

          echo "ğŸ”¥ Running pytest for detailed output..."
          pytest -v --maxfail=5 --disable-warnings || true

      # Step 5: Quick app startup verification
      - name: Check if HabitHive app starts
        run: |
          echo "ğŸš€ Starting HabitHive (web_app.py)..."
          python web_app.py &
          APP_PID=$!
          sleep 3
          kill $APP_PID || true
          echo "âœ… HabitHive app started successfully"
