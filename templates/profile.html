{% extends "base_dashboard.html" %}
{% set p = profile or {} %}

{% block content %}

<h2 class="page-title mb-3">
    <i class="fas fa-user-circle me-2"></i> Your Profile
</h2>

<div class="card shadow-sm p-4">

    <div class="text-center">
        <img src="{{ profile.avatar }}"
             class="rounded-circle"
             width="150"
             height="150"
             style="object-fit:cover; border:3px solid #ddd;">
        
        <h3 class="mt-3">{{ p.display_name or p.username }}</h3>
        <p class="text-muted">
            <i class="fas fa-envelope me-1"></i> {{ p.email }}
        </p>

        <a href="{{ url_for('edit_profile') }}" class="btn btn-outline-primary mt-2">
            <i class="fas fa-edit me-1"></i> Edit Profile
        </a>
    </div>

</div>

{% endblock %}
