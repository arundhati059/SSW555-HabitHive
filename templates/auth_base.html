<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Habit Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        
        // Firebase config for kappa-36c9a project (correct project)
        const firebaseConfig = {
            apiKey: "AIzaSyDZ67THtlAFUJIi5hi1-9n16-hCHnCR2Ec",
            authDomain: "kappa-36c9a.firebaseapp.com",
            projectId: "kappa-36c9a",
            storageBucket: "kappa-36c9a.appspot.com",
            messagingSenderId: "221042395061",
            appId: "1:221042395061:web:83401473e243fc4b9afbfc"
        };
        
        // Initialize Firebase
        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            // Make auth available globally
            window.firebaseAuth = auth;
        } catch (error) {
            console.warn('Firebase initialization failed:', error.message);
            // Continue without Firebase - use Flask authentication only
            window.firebaseAuth = null;
        }
    </script>
</head>
<body>
    <!-- No navbar for authentication pages -->
    
    <!-- Flash messages for auth pages (positioned differently) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="auth-messages">
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'info' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/webapp.js') }}"></script>
</body>
</html>
