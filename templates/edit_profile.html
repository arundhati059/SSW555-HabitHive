{% extends "base.html" %}
{% block title %}Edit Profile - HabitHive{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow">
      <div class="card-header bg-warning text-dark text-center">
        <h4>‚úèÔ∏è Edit Profile</h4>
        <p class="mb-0">Update your details below</p>
      </div>

      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name"
                   value="{{ profile.first_name }}" required>
          </div>

          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name"
                   value="{{ profile.last_name }}" required>
          </div>

          <div class="mb-3">
            <label for="display_name" class="form-label">Display Name</label>
            <input type="text" class="form-control" id="display_name" name="display_name"
                   value="{{ profile.display_name }}">
          </div>

          <div class="mb-3 text-center">
            {% if profile.avatar %}
              <img src="{{ url_for('static', filename=profile.avatar) if profile.avatar.startswith('static') else profile.avatar }}"
                   class="rounded-circle mb-3"
                   alt="Current Avatar"
                   width="100" height="100">
            {% endif %}
            <label for="avatar" class="form-label">Update Avatar (optional)</label>
            <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">üíæ Save Changes</button>
          </div>
        </form>
      </div>

      <div class="card-footer text-center">
        <a href="{{ url_for('profile') }}" class="text-decoration-none">‚¨ÖÔ∏è Back to Profile</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
