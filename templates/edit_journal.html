{% extends "base_dashboard.html" %}
{% block title %}Edit Journal Entry - HabitHive{% endblock %}

{% block content %}
<div class="dashboard-main">
  <div class="container" style="max-width: 800px">
    <h1 class="mb-3">Edit Journal Entry</h1>

    <div class="card shadow-sm">
      <div class="card-body">
        <form method="POST" action="{{ url_for('edit_journal', entry_id=entry.id) }}">
          <div class="mb-3">
            <label class="form-label">Entry</label>
            <textarea name="content" class="form-control" rows="6" required>{{ entry.content }}</textarea>
          </div>

          <p class="text-muted mb-3">
            Created: {{ entry.createdAt or "—" }}
            {% if entry.updatedAt %}
              • Last updated: {{ entry.updatedAt }}
            {% endif %}
          </p>

          <div class="d-flex justify-content-between">
            <a href="{{ url_for('journal_history') }}" class="btn btn-outline-secondary">
              Cancel
            </a>
            <button type="submit" class="btn btn-success">
              <i class="fas fa-save me-1"></i>Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
